version: '3.8'

services:
  # capiscio-server (System Under Test)
  server:
    build:
      context: ../../../capiscio-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/capiscio?sslmode=disable
      - PORT=8080
      - LOG_LEVEL=debug
      # CA configuration for badge issuance
      - CA_ISSUER_URL=http://localhost:8080
      - CA_PRIVATE_KEY_JWK=${CA_PRIVATE_KEY_JWK}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=capiscio
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

  # Test runner container
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ../../:/workspace
    working_dir: /workspace
    environment:
      - API_BASE_URL=http://server:8080
      - DATABASE_URL=postgres://postgres:postgres@db:5432/capiscio?sslmode=disable
    depends_on:
      server:
        condition: service_healthy
    command: go test -v ./tests/integration/...

volumes:
  db-data:
