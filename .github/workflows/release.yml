name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -o capiscio-linux-amd64 ./cmd/capiscio

      - name: Build macOS
        run: GOOS=darwin GOARCH=amd64 go build -o capiscio-darwin-amd64 ./cmd/capiscio

      - name: Build macOS (ARM64)
        run: GOOS=darwin GOARCH=arm64 go build -o capiscio-darwin-arm64 ./cmd/capiscio

      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -o capiscio-windows-amd64.exe ./cmd/capiscio

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            capiscio-linux-amd64
            capiscio-darwin-amd64
            capiscio-darwin-arm64
            capiscio-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Tests
        run: go test -v -cover ./...
