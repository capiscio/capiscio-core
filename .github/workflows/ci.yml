name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          args: --config=.golangci.yml

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Verify Dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run Tests
        run: |
          # Run tests excluding generated protobuf code
          go test -v -race -coverprofile=coverage.txt -covermode=atomic \
            $(go list ./pkg/... ./internal/... | grep -v /gen/)

      - name: Check Coverage Threshold
        run: |
          # Parse coverage from profile
          COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          
          # Check minimum threshold (65% for library code - RPC layer has integration test coverage)
          THRESHOLD=65
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below minimum threshold of $THRESHOLD%"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets minimum threshold of $THRESHOLD%"

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          name: capiscio-core
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
