run:
  timeout: 5m
  tests: false

linters:
  enable:
    - govet        # Reports suspicious constructs
    - gocyclo      # Checks function and method cyclomatic complexity
    - ineffassign  # Detects when assignments to existing variables are not used
    - misspell     # Finds commonly misspelled English words
    - revive       # Drop-in replacement for golint
    - staticcheck  # Go static analysis, much better than golint

issues:
  exclude-dirs:
    - examples
    - third_party

linters-settings:
  gocyclo:
    # minimal complexity to report, 30 by default (but Go Report Card uses 15)
    min-complexity: 15
  revive:
    rules:
      - name: exported
        severity: warning
        disabled: false
        arguments:
          - "checkPrivateReceivers"
